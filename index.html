<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>김동휘 포트폴리오</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .menu a { margin: 0 20px; font-size: 18px; text-decoration: none; }
    .chat-box { margin-top: 40px; }
    .hidden { opacity: 0; transition: opacity 1s; }
    .show { opacity: 1; }
  </style>
</head>
<body>

  <h1 id="welcome"></h1>
  <p id="instruction"></p>

  <div class="menu hidden" id="menu">
    <a href="portfolio.html">📁 포트폴리오</a>
    <a href="resume.html">📄 이력서</a>
    <a href="stack.html">🛠️ 기술스택</a>
    <a href="blog/index.html">📝 기술블로그</a>
  </div>

  <div class="chat-box hidden" id="question-box">
    <input type="text" id="question" placeholder="궁금한 내용을 입력하세요" size="50">
    <button onclick="askChat()">질문하기</button>
  </div>

  <script>
    function typeText(el, text, speed, callback) {
      let i = 0;
      const timer = setInterval(() => {
        el.textContent += text[i++];
        if (i === text.length) {
          clearInterval(timer);
          if (callback) callback();
        }
      }, speed);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const welcome = document.getElementById('welcome');
      const instruction = document.getElementById('instruction');
      typeText(welcome, '김동휘님의 홈페이지에 오신 걸 환영합니다', 100, () => {
        typeText(instruction, '필요하신 내용을 작성해주세요', 100, () => {
          document.getElementById('menu').classList.add('show');
          document.getElementById('question-box').classList.add('show');
        });
      });
    });

    async function askChat() {
      const q = document.getElementById("question").value;
      const res = await fetch("https://your-api-url.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });
      const data = await res.json();

      // 예: data = { answer: "이동합니다", url: "/resume.html" }
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert(data.answer || "응답이 없습니다.");
      }
    }
  </script>

</body>
</html>
